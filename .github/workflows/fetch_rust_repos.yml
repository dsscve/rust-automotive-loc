name: Generate Rust Repos List

on:
  workflow_dispatch:  # manual trigger

jobs:
  generate-repos:
    runs-on: ubuntu-latest

    steps:
      # 1. Install jq for JSON parsing
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 2. Fetch top Rust repos
      - name: Fetch top Rust repos
        run: |
          echo "Fetching top Rust repositories..."
          rm -f repos.txt
          for page in {1..10}; do
            RESPONSE=$(curl -s \
              "https://api.github.com/search/repositories?q=language:Rust+stars:>=1000&sort=stars&order=desc&page=$page&per_page=100")
            echo "$RESPONSE" | jq -r '.items[].html_url' >> repos.txt
            sleep 2
          done
          echo "Total repos fetched: $(wc -l < repos.txt)"

      # 3. Upload repos.txt as an artifact
      - name: Upload repos.txt
        uses: actions/upload-artifact@v4
        with:
          name: rust-repos
          path: repos.txt

name: Fetch Top Rust Repos

on:
  workflow_dispatch:

jobs:
  fetch-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top Rust repos
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "Fetching top Rust repositories..."
          rm -f repos.txt
          
          for page in {1..10}; do
            echo "Fetching page $page..."
            RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/search/repositories?q=language:Rust+stars:>=1000&sort=stars&order=desc&page=$page&per_page=100")
            
            echo "$RESPONSE" | jq -r '.items[].html_url' >> repos.txt
            sleep 2
          done

          echo "Total repos fetched: $(wc -l < repos.txt)"

      - name: Configure git to use PAT
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Commit and push repos.txt
        run: |
          git add repos.txt
          git commit -m "Update top Rust repos" || echo "No changes to commit"
          git push origin main
